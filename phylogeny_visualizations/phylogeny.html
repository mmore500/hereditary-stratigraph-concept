<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Phylogeny visualization</title>
  </head>
  <body>

    <main>
        <div class="container">
            <div class="row flex-lg-row align-items-center g-5 py-5">
              <div class="col">
                <h1 class="display-5 fw-bold lh-1 mb-3">Phylogeny visualization</h1>
                <!-- <p class="lead">Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p> -->
                <!-- <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                  <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
                  <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
                </div> -->
              </div>
              <div class="col">
                <h4> Settings</h4>
                <div class="input-group mb-3">
                    <label for="example_phylogeny_select" class="input-group-text">Example phylogeny</label>                
                    <select id="example_phylogeny_select" class="form-select" aria-label="Example phylogeny">
                        <option value="random">Random</option>
                        <option value="sharing">Fitness Sharing</option>
                        <option value="lexicase">Lexicase selection</option>
                        <option value="ecoea">Eco-EA</option>
                        <option value="tournament">Tournament selection</option>
                    </select>
                </div>
                <!-- <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy"> -->
                <label for="exponent_slider" class="form-label">Scale exponent</label>
                <input type="range" class="form-range" id="exponent_slider" min=".2" max="50" >
                <div class="input-group mb-3">
                    <label for="retention_policy_select" class="input-group-text">Retention Policy</label>
                    <select id="retention_policy_select" class="form-select policy_control" aria-label="Retention policy">
                        <option value="RecencyProportionalResolution">Recency Proportional</option>
                        <option value="TaperedDepthProportionalResolution">Tapered Depth-Proportional</option>
                    </select>
                </div>
                <br>
                <div class="input-group mb-3">
                    <label for="differentia_select" class="input-group-text">Differentia</label>
                    <select id="differentia_select" class="form-select policy_control" aria-label="Differentia Bit Width">
                        <option value="1">1</option>
                        <option value="8">8</option>
                        <option value="64">64</option>
                    </select>
                </div>
                <br>
                <div class="input-group mb-3">
                    <label for="target_bits_select" class="input-group-text">Target bits</label>                
                    <select id="target_bits_select" class="form-select policy_control" aria-label="Stratigraphic Column Target Retained Bits">
                        <option value="64">64</option>
                        <option value="512">512</option>
                        <option value="4096">4096</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="show_rects">
                    <label class="form-check-label" for="show_rects">
                      Show intermediate taxa
                    </label>
                  </div>

            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <svg id="phylo_canvas"></svg>
                </div>
            </div>
        </div>

        <!-- <div class="b-example-divider"></div> -->


      </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="phylogeny.js"></script>
  </body>
</html>
